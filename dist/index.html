<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script defer src="main.c8a13b6899c949f332ad.js"></script><link href="main.0d6458f77a777f95b3d6.css" rel="stylesheet"></head>

<body>
  <div class="wrapper">

      <div class="header__logo-container">
        <img class="header__logo-icon">
        <h1 class="header__logo-text">Weather</h1>
      </div>
      <div class="search">
        <input type="text" class="search__input">
      </div>
      <div class="favorites">
        <label for="favorites" class="favorites__design"></label>
        <select name="favorites" id="favorites" class="favorites__select">
          <option value="">--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
        </select>

      </div>
    </header>

    <main class="main">

      <section class="forecast">

        <div class="forecast__days">
          <div class="forecast__day-card"></div>
          <div class="forecast__day-card"></div>
          <div class="forecast__day-card"></div>
          <div class="forecast__day-card"></div>
          <div class="forecast__day-card"></div>
        </div>

        <div class="forecast__info">
          <div class="forecast__info-content">

          </div>
        </div>

      </section>

    </main>

    <footer class="footer">
      <address class="footer__author">Molitvin Yevhenii</address>
    </footer>
  </div>
</body>

</html>
